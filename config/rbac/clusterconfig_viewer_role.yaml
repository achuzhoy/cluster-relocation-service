# permissions for end users to view clusterconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: clusterconfig-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: cluster-relocation-service
    app.kubernetes.io/part-of: cluster-relocation-service
    app.kubernetes.io/managed-by: kustomize
  name: clusterconfig-viewer-role
rules:
- apiGroups:
  - relocation.openshift.io
  resources:
  - clusterconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - relocation.openshift.io
  resources:
  - clusterconfigs/status
  verbs:
  - get
